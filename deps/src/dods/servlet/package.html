<TITLE> The DODS Servlet.</TITLE>
</HEAD>
<BODY>
This package contains the core code for the DODS
servlet engine. This is the basis for all Java language DODS servers.
The <code>DODSServlet</code> class contains all of the logic
for decoding a client request and then making the appropriate 
response.
</BODY>
